<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #2d6a4f;
            font-size: 24px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            background: #f8f8f8;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .input-group i {
            color: #2d6a4f;
            font-size: 16px;
            padding: 10px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #2d6a4f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px; margin-bottom: 10px;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            background: #1b4332;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Importer Registration</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" required>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" placeholder="Mobile Number" required>
        </div>
        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="text" placeholder="OTP">
        </div>
        <button class="btn">Get OTP</button>
        <div class="input-group">
            <i class="fas fa-id-card"></i>
            <input type="text" placeholder="Certificate Number" required>
        </div>
        <div class="input-group" style="border: none; background: transparent;">
            <input type="file" required>
        </div>
        <a class="btn" href="importer_dashboard.html">Register</a>
    </div>
</body>
</html>
